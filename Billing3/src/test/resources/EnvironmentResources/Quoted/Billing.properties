# We'll tell the parser factory to set the default parser to Flat
ParserFactory=com.amica.billing.parse.FlatParser

# We'll tell it to map .csv to QuotedCSVParser
ParserFactory.csv=com.amica.billing.parse.QuotedCSVParser

# For the data files themselves, we can also override them if needed:
Billing.customersFile=temp/customers_quoted.csv
Billing.invoicesFile=temp/invoices_quoted.csv
Reporter.asOfDate=2022-01-08
Reporter.outputFolder=alternate
Billing.fixedPayDate=2025-02-13
